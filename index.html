<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TV on Table</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgb(63,94,251);
      background: radial-gradient(circle, rgba(63,94,251,1) 0%, rgba(147,66,222,1) 38%);
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    .table {
      position: relative;
      width: 400px;
      height: 50px;
      background: #d16a15;
      border-radius: 5px;
      box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.5);
    }

    .table::before {
      content: '';
      position: absolute;
      top: -15px;
      left: 0;
      width: 100%;
      height: 15px;
      background: #041c0b;
      border-radius: 10px 10px 0 0;
    }

    .tv {
      position: absolute;
      top: -230px;
      left: 50%;
      transform: translateX(-50%);
      width: 360px;
      height: 200px;
      background: #000;
      border: 10px solid #8b9494;
      border-radius: 10px;
      box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.7);
    }

    .tv-screen {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
      border-radius: 5px;
      background-color: #000;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .tv-stand {
      position: absolute;
      bottom: -30px;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 30px;
      background: #08150c;
      border-radius: 5px;
      box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body>
  <div class="table">
    <div class="tv">
      <div class="tv-screen">
        <video autoplay loop muted>
          <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
        </video>
      </div>
      <div class="tv-stand"></div>
    </div>
  </div>

  
</body>
</html>
